<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomly</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-green-500 text-white p-4 text-center">
        <h1>Welcome to Roomly</h1>
    </header>
    <main class="p-4">
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-2">About the App</h2>
            <p>Roomly is an app that helps you find and manage your room bookings.</p>
        </section>
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-2">Features</h2>
            <ul class="list-disc list-inside">
                <li>Easy room booking</li>
                <li>Manage bookings</li>
                <li>User-friendly interface</li>
            </ul>
        </section>
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-2">Screenshots</h2>
            <img src="images/screenshot1.png" alt="App Screenshot 1" class="w-full mb-4">
            <img src="images/screenshot2.png" alt="App Screenshot 2" class="w-full">
        </section>
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-2">Download</h2>
            <p>Download Roomly from the <a href="#" class="text-blue-500">App Store</a> or <a href="#" class="text-blue-500">Google Play</a>.</p>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>Contact us at <a href="mailto:support@roomly.co.uk" class="text-blue-400">support@roomly.co.uk</a></p>
    </footer>
</body>
</html>
